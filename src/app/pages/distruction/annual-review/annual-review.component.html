<div>
  <div class="header pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-2">
          <div class="col-lg-6 col-7">
            <!-- <h6 class=" h2 text-white d-inline-block mb-0">Branch Inward</h6> -->
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="javascript:void(0)">
                    <i class="fas fa-home" routerLink="/search/quick-search">
                    </i>
                  </a>
                </li>

                <li class="breadcrumb-item">
                  <a href="javascript:void(0)"> Destruction </a>
                </li>

                <li aria-current="page" class="breadcrumb-item active">
                  Annual Review
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header p-0 px-4 pt-2">
            <div
              class="p-0 w-100 d-flex justify-content-between align-items-center"
            >
              <div class="w-100">
                <h3 class="mb-0">Annual Review</h3>
                <p class="text-sm mb-3"></p>
              </div>
            </div>
          </div>

          <div class="dataTables_wrapper py-4 checklist-table">
            <p-table
              [paginator]="true"
              [rows]="10"
              [value]="formattedData"
              [autoLayout]="true"
              [showCurrentPageReport]="true"
              [rowsPerPageOptions]="[10, 25, 50, 100]"
              [(first)]="first"
              (onPage)="paginate($event)"
              [loading]="loading"
              currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            >
              <ng-template pTemplate="caption">
                <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search records"
                  (input)="searchTable($event)"
                  class="global-search search"
                />
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th style="width: 10%" style="white-space: nowrap">SR NO</th>
                  <th
                    *ngFor="let col of headerList; let i = index"
                    [ngStyle]="i == 0 && { width: '5%' }"
                    style="white-space: nowrap"
                  >
                    {{ col.header }}
                  </th>
                  <th style="width: 10%" style="white-space: nowrap">ACTION</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td>
                    {{ car["srNo"] }}
                  </td>
                  <td
                    *ngFor="let col of headerList"
                    style="white-space: nowrap"
                  >
                    {{ car[col.field] }}
                  </td>
                  <td style="white-space: nowrap">
                    <a
                      type="button"
                      style="padding: 0 0 5px 4px"
                      class="btn text-success h3"
                      [routerLink]="['/destruction/destruction-form', car.id]"
                    >
                      <i class="fa fa-plus"></i>
                    </a>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #InventoryPopup let-c="close" let-d="dismiss" let-modal>
  <div class="modal-content">
    <div class="modal-body p-0">
      <div class="card">
        <div class="card-header">
          <h3 class="mb-0">View Batch Details</h3>
        </div>
        <div class="card-body">
          <div class="dataTables_wrapper py-4 checklist-table">
            <p-table
              [paginator]="true"
              [rows]="10"
              [value]="formattedData1"
              [autoLayout]="true"
              [showCurrentPageReport]="true"
              [rowsPerPageOptions]="[10, 25, 50, 100]"
              [(first)]="first"
              (onPage)="paginate1($event)"
              [loading]="loading"
              currentPageReportTemplate="Showing {first1} to {last} of {totalRecords} entries"
            >
              <ng-template pTemplate="caption">
                <input
                  type="text"
                  pInputText
                  size="50"
                  class="form-control"
                  placeholder="Search records"
                  (input)="searchTable1($event)"
                  class="global-search search"
                />
              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th style="width: 10%" style="white-space: nowrap">SR NO</th>
                  <th
                    *ngFor="let col of headerList1; let i = index"
                    [ngStyle]="i == 0 && { width: '5%' }"
                    style="white-space: nowrap"
                  >
                    {{ col.header }}
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                <tr>
                  <td>
                    {{ car["srNo"] }}
                  </td>
                  <td
                    *ngFor="let col of headerList1"
                    style="white-space: nowrap"
                  >
                    {{ car[col.field] }}
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
