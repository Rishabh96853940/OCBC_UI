<div class="DataEntryMainContainer">
  <div class="header pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="javascript:void(0)"> <i class="fas fa-home" routerLink="/search/quick-search"> </i> </a>
                </li>

                <li class="breadcrumb-item">
                  <a href="javascript:void(0)"> Process </a>
                </li>
                <li aria-current="page" class="breadcrumb-item active">
                  Retrieval Request
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class=" container-fluid mt--6">
  <div class=" row">
    <div class=" col">
      <div class=" card">
        <div class=" card-header">
          <div class="row">
            <div class="col-md-6">
              <h3 class=" mb-0">Retrieval Request</h3>
              <p class=" text-sm mb-0"></p>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <button type="button" class="btn bg-success h3 px-4 py-2" style="color: white;"
                routerLink="/retrival/retrival-request-form">
                <i class="fa fa-plus"></i>&nbsp;Retrieval File
              </button>
            </div>
          </div>
        </div>

        <div class="dataTables_wrapper py-4 checklist-table">
          <p-table [paginator]="true" [rows]="10" [value]="formattedData" [autoLayout]="true"
            [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]" [(first)]="first"
            (onPage)="paginate($event)" [loading]="loading"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
            <ng-template pTemplate="caption">
              
              <input type="text" pInputText size="50" class="form-control" placeholder="Search records"
                (input)="searchTable($event)" class="global-search search">
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th *ngFor="let col of headerList; let i = index;" [ngStyle]="i==0 && {'width': '5%'}">
                  {{col.header}}
                </th>
                <th style="width: 10%;">
                  ACTION
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
              <tr>
                <td *ngFor="let col of headerList">
                  <span *ngIf="car[col.field] !='Partically dispatch' && car[col.field] !='Complete dispatch'">
                    {{car[col.field]}}</span>
                  <span style="background-color:rgb(15, 202, 30);"
                    *ngIf="car[col.field] =='Partically dispatch'">{{car[col.field]}}</span>
                  <span style="background-color:rgb(15, 202, 30);"
                    *ngIf="car[col.field] =='Complete dispatch'">{{car[col.field]}}</span>
                </td>
                <td>
                  <button type="button" style="padding:0 0 5px 4px" class="btn text-success h3"
                    (click)="Editinward1(SendtodispatchFormPopup,car)">
                    <i class="fa fa-eye"></i>
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #SendtodispatchFormPopup let-c="close" let-d="dismiss" let-modal>
  <div class="modal-content">
    <div class="modal-body p-0">
      <div>
        <form>
          <div class="row">
            <div class="w-100">
              <div>
                <div class="position-relative row form-group">
                  <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
                    <div class="p-3">
                      <h3 class="mb-0">Request Status</h3>
                      <p class="text-sm mb-0"></p>
                    </div>
                    <div class="card-body">
                      <div class="">
                        <div class="col-lg-12 col-md-6 col-sm-12 col-xs-12">
                        </div>
                        <div class="dataTables_wrapper py-4 checklist-table">
                          <p-table [paginator]="true" [rows]="10" [value]="formattedData1" [autoLayout]="true"
                            [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50,100]" [(firstView)]="firstView"
                            (onPage)="paginateView($event)" [loading]="loading"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                            <ng-template pTemplate="caption">
                              
                              <input type="text" pInputText size="50" placeholder="Search records"
                                (input)="searchTableDispatch($event)" class="global-search search">
                            </ng-template>
                            <ng-template pTemplate="header">
                              <tr>
                                <th *ngFor="let col of headerList1; let i = index;">
                                  {{col.header}}
                                </th>
                              </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-car let-rowIndex="rowIndex">
                              <tr>
                                <td *ngFor="let col of headerList1">
                                  <span *ngIf="car[col.field] !='File dispatch' && car[col.field] !='RETRIEVALrequest'">
                                    {{car[col.field]}}</span>
                                  <span style="background-color:rgb(15, 202, 30);"
                                    *ngIf="car[col.field] =='File dispatch'">{{car[col.field]}}</span>
                                  <span style="background-color:#ca0f0f;"
                                    *ngIf="car[col.field] =='RETRIEVALrequest'">{{car[col.field]}}</span>
                                </td>
                              </tr>
                            </ng-template>
                          </p-table>
                        </div>
                      </div>
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="resetsave float-right">
                          <div class="resetsavebts">
                            <button type="button" class="btn btn-warning" (click)="OnClose()">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
